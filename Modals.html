<!-- Modal para agregar/editar producto -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productoModalTitle">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productoForm">
            <input type="hidden" id="modo" value="nuevo">
            
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" required>
              </div>
              <div class="col-md-8">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" rows="2"></textarea>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria">
                                <option value="TRUPER">TRUPER</option>
              <option value="UYUSTOOLS">UYUSTOOLS</option>
              <option value="FERTON">FERTON</option>
              <option value="TOTAL">TOTAL</option>
              <option value="INGCO">INGCO</option>
              <option value="CROWN">CROWN</option>
              <option value="PRETUL">PRETUL</option>
              <option value="TRAMONTINA">TRAMONTINA</option>
              <option value="BOMDER">BOMDER</option>
              <option value="BOSCH">BOSCH</option>
              <option value="FIXTEC">FIXTEC</option>
              <option value="MAESTRO">MAESTRO</option>
              <option value="WADFOW">WADFOW</option>
              <option value="HAPPY">HAPPY</option>
              <option value="LUTIAN">LUTIAN</option>
              <option value="LIBRAMAR">LIBRAMAR</option>
              <option value="MACHICADO">MACHICADO</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="precio" class="form-label">Precio</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" step="0.01" class="form-control" id="precio" required>
                </div>
              </div>
              <div class="col-md-4">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="proveedor" class="form-label">Proveedor</label>
              <input type="text" class="form-control" id="proveedor">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="guardarProducto">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal para confirmar eliminación -->
  <div class="modal fade" id="eliminarModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar Eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Está seguro que desea eliminar este producto? Esta acción no se puede deshacer.</p>
          <input type="hidden" id="eliminarCodigo">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmarEliminar">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal para ver detalles de venta -->
  <div class="modal fade" id="detalleVentaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles de Venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <p><strong>Número de Venta:</strong> <span id="detalle-numero"></span></p>
              <p><strong>Fecha:</strong> <span id="detalle-fecha"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Cliente:</strong> <span id="detalle-cliente"></span></p>
              <p><strong>Método de Pago:</strong> <span id="detalle-pago"></span></p>
            </div>
          </div>
          
          <h6>Productos:</h6>
          <div class="table-container">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Producto</th>
                  <th class="text-end">Cantidad</th>
                  <th class="text-end">Precio</th>
                  <th class="text-end">Subtotal</th>
                </tr>
              </thead>
              <tbody id="detalle-items">
                <!-- Los items se cargan dinámicamente -->
              </tbody>
              <tfoot>
                <tr>
                  <th colspan="4" class="text-end">Total:</th>
                  <th class="text-end" id="detalle-total"></th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="imprimirVenta">
            <i class="fas fa-print me-2"></i>Imprimir
          </button>
        </div>
      </div>
    </div>
  </div>
