<script type="text/template" id="template-nuevaVenta">
    <div class="container-fluid">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2"><i class="fas fa-shopping-cart me-2"></i>Nueva Venta</h1>
      </div>
      
      <div class="row">
        <!-- Productos y Búsqueda -->
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header bg-light">
              <h5 class="mb-0">Buscar Productos</h5>
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar por código o nombre..." id="searchVentaProducto">
                <button class="btn btn-primary" type="button" id="btnSearchVenta">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              
              <div class="table-container">
                <table class="table table-hover table-bordered">
                  <thead>
                    <tr>
                      <th>Código</th>
                      <th>Marca</th>
                      <th>Nombre</th>
                      <th>Precio</th>
                      <th>Stock</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="ventaProductosTable">
                    <!-- Los productos se cargan dinámicamente -->
                    <tr>
                      <td colspan="5" class="text-center">Busque productos para agregarlos</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Carrito -->
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">Carrito de Venta</h5>
            </div>
            <div class="card-body">
              <div id="carritoItems" class="mb-3">
                <p class="text-center text-muted">No hay productos en el carrito</p>
              </div>
              
              <hr>
              
              <div class="d-flex justify-content-between mb-3">
                <h5>Total:</h5>
                <h5 id="totalVenta">$0.00</h5>
              </div>
              
              <form id="ventaForm">
                <div class="mb-3">
                  <label for="clienteNombre" class="form-label">Cliente</label>
                  <input type="text" class="form-control" id="clienteNombre" required>
                </div>
                
                <div class="mb-3">
                  <label for="metodoPago" class="form-label">Método de Pago</label>
                  <select class="form-select" id="metodoPago" required>
                    <option value="">Seleccionar...</option>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Transferencia">Transferencia</option>
                  </select>
                </div>
                
                <button type="button" class="btn btn-success w-100" id="finalizarVenta" disabled>
                  <i class="fas fa-check-circle me-1"></i>Finalizar Venta
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
