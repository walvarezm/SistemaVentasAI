<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Ventas - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <? var urlAppWeb = getUrlAppWeb(); ?>
    <a style="display:none" id="myid-login" href="<?= urlAppWeb ?>?action=logueado" target="_top">Link</a>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Sistema de Ventas</h3>
                        <form id="loginForm" method="POST" action="<?= urlAppWeb ?>" autocomplete="off">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" value="validarLogin" class="btn btn-primary w-100" name="action">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="position-fixed top-0 start-0 w-100 h-100 d-none">
        <div class="w-100 h-100 bg-dark opacity-50"></div>
        <div class="position-absolute top-50 start-50 translate-middle text-white">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                
                if (!username || !password) {
                    alert('Por favor complete todos los campos');
                    return;
                }

                showLoading();
                
                google.script.run
                    .withSuccessHandler(function(result) {
                        hideLoading();
                        if (result.success) {
                            // Store user data in session
                            sessionStorage.setItem('userData', JSON.stringify(result.userData));
                            // Redirect to main page
                            //window.location.href = 'index.html';
                            // Simulate a click on the link
                            document.getElementById('myid-login').click();
                        } else {
                            alert(result.error || 'Usuario o contraseña incorrectos');
                        }
                    })
                    .withFailureHandler(function(error) {
                        hideLoading();
                        alert('Error: ' + error.message);
                    })
                    .validarLoginWeb(username, password);
            });
        });

        function showLoading() {
            $('#loading').removeClass('d-none');
        }

        function hideLoading() {
            $('#loading').addClass('d-none');
        }
    </script>
</body>
</html>
