  <!-- Main JavaScript -->
  <script>
    // Global variables
    let productosCache = [];
    let carritoItems = [];
    
    // Show loading spinner
    function showLoading() {
      $('#loading').removeClass('d-none');
    }
    
    // Hide loading spinner
    function hideLoading() {
      $('#loading').addClass('d-none');
    }
    
    // Navigate between pages
    function navigateTo(page) {
      showLoading();
      
      // Update active nav link
      $('.nav-link').removeClass('active');
      $(`.nav-link[data-page="${page}"]`).addClass('active');
      
      // Load page content
      const template = $(`#template-${page}`).html();
      $('#pageContent').html(template);
      
      // Initialize page specific scripts
      window[`init${page.charAt(0).toUpperCase() + page.slice(1)}`]();
      
      hideLoading();
    }
    
    // Initialize the application
    $(document).ready(function() {
      // Navigation event handlers
      $('.nav-link').click(function(e) {
        e.preventDefault();
        const page = $(this).data('page');
        navigateTo(page);
      });

      $('#logoutBtn').click(function() {
        logout();
      });  
      
      // Start with dashboard page
      //navigateTo('dashboard');

      // Check if user is logged in
      verificarCredenciales();
    });

    document.addEventListener('DOMContentLoaded', function () {
      // Initialize the app
      //showLoading();
      //google.script.run.withSuccessHandler(handleLoginResponse).verificarCredenciales();
      //verificarCredenciales();
    });
    
    function verificarCredenciales() {
      //showLoading();
      //google.script.run.withSuccessHandler(handleLoginResponse).verificarCredenciales();

      // Check if user is logged in
      const userData = sessionStorage.getItem('userData');
      if (!userData) {
        //window.location.href = 'login.html';
        //document.getElementById('myid-logout').click();
        logout();
        //return;
      } else {
        const user = JSON.parse(userData);
        $('#userInfo').text(user.nombre + ' ' + user.sucursal + ' ' + user.perfil);
        navigateTo('dashboard');
      }

      

    }

    function handleLoginResponse(response) {
      hideLoading();
      if (response.success) {
        $('#userInfo').text(response.user);
        $('#loginModal').modal('hide');
        navigateTo('dashboard');
      } else {
        $('#loginError').text(response.message);
      }
    }

    // Logout function
    function logout() {
      //showLoading();
      //google.script.run.withSuccessHandler(handleLogoutResponse).logout();

      sessionStorage.removeItem('userData');
      //window.location.href = 'login.html';
      document.getElementById('myid-logout').click();
    }

    function handleLogoutResponse(response) {
      hideLoading();
      if (response.success) {
        $('#userInfo').text('Usuario');
        navigateTo('login');
      } else {
        alert('Error al cerrar sesión.');
      }
    }


    // Format currency
    function formatCurrency(amount) {
      return new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(amount);
    }
    
    // Format date
    function formatDate(date) {
      if (typeof date === 'string') {
        date = new Date(date);
      }
      return new Intl.DateTimeFormat('es-MX').format(date);
    }
